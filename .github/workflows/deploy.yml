name: Deploy Website

on:
  push:
    branches:
      - main  # Change to 'master' if that's your branch name

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build  # or ./dist if that's your build folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Verify Deployment
        run: |
          echo "Checking if deployment is live..."
          sleep 20  # wait for GitHub Pages to refresh
          curl -I https://<USERNAME>.github.io/<REPO> | grep "200 OK"
